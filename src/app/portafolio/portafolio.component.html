    <!-- Mostrar dashboards -->
    <!-- <div style=" padding: 10px 50px 40px 50px;"> -->

     

      <!-- uk-grid-match -->
      <div class="uk-grid-collapse uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid>

        <div *ngFor="let item of dashboards">
          <!-- <div class="header-admin"><i class="now-ui-icons design_bullet-list-67"></i><i class="now-ui-icons text_caps-small"></i></div> -->
          <div *ngIf="modeAdmin" class="header-admin" (click)="edit(item.dashboardId)"><i class="now-ui-icons ui-1_settings-gear-63"></i></div>
          <div class="card-dash uk-card" href="#modal-center" uk-toggle (click)="dashSelected(item.dashboardId)" >
            <div *ngIf="item.fkItemTYpe == 1" class="uk-card-badge uk-label-danger"
              style="font-size: 12px; font-weight: bold;">
              Privado</div>
             

            <div class="imgDash">
              <figure style="margin:0px 0px 5px 0px">
                <img src="{{item.urlImage}}" alt="">
              </figure>
            </div>
            <div class="descDash">
              <p style="font-size: 14px; font-weight: bold; padding: 0px; margin:0px ">{{item.nombre}}</p>
              <p style="font-size: 14px; font-weight: bold; padding: 0px; margin:0px ">
                {{item.dashboardTypeName}}</p>
            </div>
          </div>
        </div>

      </div>




      <!-- modal dashboard -->
    <div id="modal-center" class="uk-flex-top uk-modal-container" uk-modal>

      <div class="uk-modal-dialog uk-margin-auto-vertical">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
          <!-- style="color: #ffffff; background: linear-gradient(-135deg, #071757 ,rgb(26, 117, 207));" -->
          <h2 class="uk-modal-title">{{nameDashSel}}</h2>
        </div>

        <div class="uk-modal-body">
          <div class="infoDash">
            <p style="font-size: 13px; font-weight: bold; padding: 0px; margin:0px"><span uk-icon="icon:commenting;
              ratio: 1"></span> Descripcion:
              {{descripcionDashSele}} </p>
            <p style="font-size: 13px; font-weight: bold; padding: 0px; margin:0px "> <span uk-icon="icon:link;
              ratio: 1"></span> Fuentes: {{fuentesDashSel}}</p>
            <p style="font-size: 13px; font-weight: bold; padding: 0px; margin:0px "> <span uk-icon="icon:history;
              ratio: 1"></span> Periocidad: {{periocidadDashSel}}
            </p>
            <p style="font-size: 13px; font-weight: bold; padding: 0px; margin:0px "> <span uk-icon="icon:desktop;
              ratio: 1"></span> Herramienta creacion:
              {{herraDashSel}}</p>
            <p style="font-size: 13px; font-weight: bold; padding: 0px; margin:0px "> <span uk-icon="icon:file-text;
              ratio: 1"></span> Notas metodologicas:
              {{notasMetodDashSel}}</p>
          </div>



          <!-- Slider mostrar imagenes de cada dashboard -->
          <div uk-slider="sets: true">
            <div class="uk-position-relative">
              <div class="uk-slider-container uk-visible-toggle uk-dark" tabindex="-1">
                <ul class=" uk-slider-items uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m">
                  <li *ngFor="let item of dashboardImgSel">
                    <div class="card-dash">
                      <!-- <div *ngIf="!isLogin" class="uk-card-badge uk-label-warning">Premium</div> -->
                      <figure style="margin:0px 0px 5px 0px">
                        <img src="{{item.url}}" alt="">
                        <!-- <span class="acceder navLink" (click)="ObtenerSuscripcion(17)"
                          data-effect="unfolding">Acceder</span> -->
                      </figure>
                    </div>
                  </li>

                </ul>

              </div>

              <a class="uk-position-center-left-out" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
              <a class="uk-position-center-right-out" href="#" uk-slidenav-next uk-slider-item="next"></a>


            </div>
            <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
          </div>
        </div>
        <div class="uk-modal-footer">
          <!-- <button class="uk-button uk-button-default uk-button-small navLink"
            style="border:1px solid #1e87f0 !important; border-radius: .25rem; color:#1e87f0; background: #ffffff; font-weight: bold; font-size: 12px;"><span
              class="uk-margin-small-right" uk-icon="move"></span> Interactuar
          </button> -->
          <a *ngIf="isLogin && accessDash" class="uk-button uk-button-default uk-button-small"
            href="https://app.powerbi.com/view?r=eyJrIjoiOTIxYWNjYzEtNjQzNi00MTIwLWI0NWEtMWY2YmYxZmExYTViIiwidCI6IjUwMjQ2NTExLTdjNDQtNDAzNi04YjQxLTJiNjlhMWUwZjI4YiIsImMiOjl9"
            style="border:1px solid #1e87f0 !important; border-radius: .25rem; color:#1e87f0; background: #ffffff; font-weight: bold; font-size: 12px;"><span
              class="uk-margin-small-right" uk-icon="move"></span> Interactuar
          </a>
          <button *ngIf="isLogin && !accessDash"
            class="uk-button uk-button-primary btn-primaryDat-blue navLink uk-modal-close"
            (click)="ObtenerSuscripcion(17)" data-effect="unfolding">
            Suscribete
          </button>

          <!-- <button class="uk-modal-close" uk-icon="move" type="button" uk-close>close</button> -->

          <!-- <a class="uk-button uk-button-default uk-button-small"
            href="https://app.powerbi.com/view?r=eyJrIjoiOTIxYWNjYzEtNjQzNi00MTIwLWI0NWEtMWY2YmYxZmExYTViIiwidCI6IjUwMjQ2NTExLTdjNDQtNDAzNi04YjQxLTJiNjlhMWUwZjI4YiIsImMiOjl9">link</a> -->
        </div>

      </div>
    </div>
    </div>
